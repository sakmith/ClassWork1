<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="container-fluid">
        <div class="information">
            <div class="firstname">
                <p>First Name</p>
                <input type="text" name id"first" placeholder="First Name" required maxlength="40px">
            </div>
            <div class="lastname">
                <p>Last Name</p>
                <input type="text" name id"last" placeholder="Last Name" required maxlength="40px">
            </div>
            <div class="country">
                <p>Country</p>
                <select class="select-option">
                    <option value="">Select your option</option>
                    <option value="first">Korean</option>
                    <option value="second">Cambodia</option>
                    <option value="third">Thai</option>
                    <option value="fourd">China</option>
                </select>
            </div>
            <div class="address">
                <p>Address</p>
                <input type="text" name id"last" placeholder="Input your Address" required maxlength="40px">
            </div>
            <div class="city">
                <p>City</p>
                <select class="select-city">
                    <option value="">Select your City</option>
                    <option value="first">Takeo</option>
                    <option value="second">Komphong Cham</option>
                    <option value="third">Kompot</option>
                    <option value="fourd">Kompong Thom</option>
                </select>
            </div>
            <div class="pastol">
                <p>Pastol Code</p>
                <input type="text" name id"last" placeholder="Zip Code" required maxlength="40px">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text" name id"last" placeholder="Email" required maxlength="40px">
            </div>
            <div class="phone">
                <p>Phone</p>
                <input type="text" name id"last" placeholder="(+855) 00 000 000" required maxlength="40px">
            </div>
            <div class="checkbox">
                <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                <p style="margin-left: 4%;margin-top: -4%;">Agree to terms and conditions</p>
            </div>
        </div>
        <div class="function">
            <p>Amount</p>
            <div class="price-box">
                <div class="price" style="margin-left: -0%;">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">25$</p>
                </div>
                <div class="price" style="margin-left: -0%;">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">50$</p>
                </div>
                <div class="price">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">100$</p>
                </div>
                <div class="price">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">250$</p>
                </div>
                <div class="price">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">500$</p>
                </div>
                <div class="price">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">1000$</p>
                </div>
                <div class="price">
                    <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                     <p style="margin-left: 30%;margin-top: -29%;">2500$</p>
                </div>
                
            </div>
            <div class="otheramount">
                <div class="other-amount">
                    <p>Other Amount</p>
                    <input type="text" name id"first" placeholder="Input Amount" required maxlength="40px">
                </div>
                <div class="creditcard">
                    <p>Credit Card</p>
                    <input type="text" name id"first" placeholder="0000 0000 0000 0000" required maxlength="40px">
                </div>
                <div class="card">
                    <div class="card-bank" style="margin-left: -0%;">
                        <img src="aba.png" alt="">
                    </div>
                    <div class="card-bank">
                        <img src="ac.jpg" alt="">
                    </div>
                    <div class="card-bank">
                        <img src="master.png" alt="">
                    </div>
                </div>
                <div class="information-card">
                    <div class="year">
                        <p>Year</p>
                        <input type="text" name id"first" placeholder="Year" required maxlength="40px">
                    </div>
                    <div class="mount">
                        <p>Mount</p>
                        <input type="text" name id"first" placeholder="Mount" required maxlength="40px">
                    </div>
                    <div class="cvv-code">
                        <p>CVV Code</p>
                        <input type="text" name id"first" placeholder="CVV" required maxlength="40px">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" style="width: 20px; height: 20px; box-shadow: none;">
                         <p style="margin-left: 8%;margin-top: -7%;">Agree to terms and conditions</p>
                    </div>
                    <div class="save-box">
                        <h3 style="margin-top: 7%;">Save</h3>
                    </div>

                </div>  
            </div>
        </div>
    </div>
</body>
</html>
